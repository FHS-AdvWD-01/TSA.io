<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script>
		function clearName() {
			if (document.getElementById('nameField').value == 'First and Last Name') {
				document.getElementById('nameField').value = '';
			}
		}
		function resetName() {
			if (document.getElementById('nameField').value == '') {
				document.getElementById('nameField').value = 'First and Last Name';
			}
		}
		function clearPhone() {
			if (document.getElementById('phoneField').value == 'example: 212-123-1234') {
				document.getElementById('phoneField').value = '';
			}
		}
		function resetPhone() {
			if (document.getElementById('phoneField').value == '') {
				document.getElementById('phoneField').value = 'example: 212-123-1234';
			}
		}
		function clearEmail() {
			if (document.getElementById('phoneField').value == 'example:joe@example.com') {
				document.getElementById('emailField').value = '';
			}
		}
		resetEmail() {
			if (document.getElementById('emailField').value == '') {
				document.getElementById('emailField').value = 'example: joe@example.com';
			}
		}
	</script>
</head>
<body>
<main role="main">
	<div class="contentWrapper">
		<form action="" method="post" name="contactForm" id="contactForm">
			<fieldset id="contact">
				<legend>Contact Us</legend>

					<label for="nameField">Name::</label>
					<input id="nameField" name="nameField" type="text" class="textfield" value="First and Last Name" onfocus="clearName{};" onblur="resetName();">

					<label for="phoneField">Phone:</label>
					<input id="phoneField" name="phoneField" type="text" class="textfield" value="example: 212-123-1234" onfocus="clearPhone();" onblur="resetPhone();">

					<label for="emailField">E mail:</label>
					<input id="emailField" name="emailField" type="text" class="textfield" value="example: joe@example.com" onfocus="clearEmail();" onblur="resetEmail();">

					<input id="submit" type="submit" name="submit" value="Contact Us!">

			</fieldset>
		</form>
	</div>
</main>
</body>
</html>
